<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="card">
      <section class="score-card">
        <h1 class="score-title">Your Result</h1>
        <div class="score-circle">
          <strong>76</strong>
          <span>of 100</span>
        </div>
        <div class="score-summary">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>

      <section class="summary-card">
        <h2 class="summary-title">Summary</h2>
        <div class="summary-skills">
          <div class="summary-skill">
            <div class="summary-skill-type">
              <img src="assets/images/icon-reaction.svg" class="reaction-icon" alt="Lightning">
              <p>Reaction</p>
            </div>
            <div class="summary-skill-score">
              <span class="skill-score">80</span> 
              <span class="skill-total">/ 100</span>
            </div>
          </div>

          <div class="summary-skill">
            <div class="summary-skill-type">
              <img src="assets/images/icon-memory.svg" class="memory-icon" alt="Brain">
              <p>Memory</p>  
            </div>
            <div class="summary-skill-score">
              <span class="skill-score">92</span>
              <span class="skill-total">/ 100</span>
            </div>
          </div>
        
          <div class="summary-skill">
            <div class="summary-skill-type">
              <img src="assets/images/icon-verbal.svg" class="verbal-icon" alt="Speech Bubble">
              <p>Verbal</p>
            </div>
            <div class="summary-skill-score">
              <span class="skill-score">61</span>
              <span class="skill-total">/ 100</span>
            </div>
          </div>
        
          <div class="summary-skill">
            <div class="summary-skill-type">
              <img src="assets/images/icon-visual.svg" class="visual-icon" alt="Eye">
              <p>Visual</p>
            </div>
            <div class="summary-skill-score">
              <span class="skill-score">73</span>
              <span class="skill-total">/ 100</span>
            </div>
          </div>
        </div>
        <a href=# class="continue-button">Continue</a>
      </section>
    </div>
  </main>  
</body>
</html>
